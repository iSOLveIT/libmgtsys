{% extends 'layout.html' %}

{% block title %}LearnUp | Reports{% endblock %}

{% block content %}
<!-- Row -->
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 pb-4">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Reports</li>
				</ol>
			</nav>
		</div>
	</div>
<!-- /Row -->

<!-- Row -->
	<div class="row" id="reports_div">
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="dashboard_container">
			<div class="dashboard_container_header">
				<div class="dashboard_fl_1">
					<h4>Generate Reports</h4>
				</div>
			</div>
			<div class="dashboard_container_body p-4">
				<div class="submit-section">
					<form hx-post="{{ url_for('dashboard.book_tags') }}" hx-target="#reports_div" hx-swap="outerHTML">
						<!-- Report form -->
						<div class="form-row slideInRight form-anime" id="report_form">
							<div class="form-group col-md-5">
								<select name="select_report" id="select_report" class="form-control">
									<option value="users">Users Report</option>
									<option value="books">Books Report</option>
									<option value="books_issued">Books Issued Report</option>
								</select>
							</div>

							<div class="form-group col-md-5">
								<select name="select_user_type" id="select_user_type"
										class="form-control collapse_is_hidden">
									<option value="all">All</option>
									<option value="student">Student</option>
									<option value="teacher">Teacher</option>
									<option value="admin">Admin</option>
								</select>
								<select name="select_book_category" id="select_book_category"
										class="form-control collapse_is_hidden">
									<option value="all">All</option>
									<option value="english">English</option>
									<option value="maths">Mathematics</option>
									<option value="science">Science</option>
								</select>
							</div>
						</div>
						<!-- Report form -->
					</form>

				</div>
			</div>

		</div>
	</div>
</div>
<!-- /Row -->
{% endblock %}
