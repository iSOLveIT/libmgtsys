<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="GET" action="#">
    {%for field in form%}
        {%if field.id not in ['csrf_token']%}
            {{field.label}}<br>
        {%endif%}
            {{field}}<br><br>
    {%endfor%}

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button>
    Save
    </button>
    </form>
</body>
</html>
